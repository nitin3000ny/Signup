<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="inner">
            <header><h1>Signup</h1>
            <p>Let's make it only 4 steps</p></header>
            <form action="#">
                <p>
                    <label for="name">Enter Full Name</label>
                    <input type="text" id="name" placeholder="full name" required>
                </p>
                <p>
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" placeholder="xyz@abc.com" required>
                </p>
                <p>
                    <label for="Password">Enter New Password</label>
                    <input type="password" id="password" placeholder="Make it secure" required>
                </p>
                <input type="submit" value="SignUp">
            </form>
            <footer>
                <p>Already have an Account <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="cricle c1"></div>
        <div class="cricle c2"></div>
    </div>
</body>
</html>
